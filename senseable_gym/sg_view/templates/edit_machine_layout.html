{% extends "base2.html" %}

{% block content %}    
  
<style>
    * { margin:0; padding:0; } /* to remove the top and left whitespace */
    html, body { width:100%; height:100%; } /* just to be sure these are full screen*/
    canvas { display:block; } /* To remove the scrollbars */
</style>

Horizontal size:
<input id="xmax" type="number" min="1" max = "50">
Vertical size:
<input id="ymax" type="number" min="1" max = "50">
<button id= "apply">Apply</button>
<script src="{{ url_for('static', filename='js/jquery-2.2.1.js') }}" ></script>

<br/>
<canvas id ="canvas" style="-webkit-touch-callout: none; -webkit-user-select: none;">
</canvas>
<div id="machine_summary">
    <p>
        Please drag a machine to move it to a new location
        <button id="save"> Save </button>
    </p>
</div>

<!-- Run the script for creating the machine view in the canvas -->
<script src="{{ url_for('static', filename='js/edit_machine_layout.js') }}" ></script>
<script type='text/javascript'>
    setup_canvas("{{user.authenticated}}")
</script>
{% endblock content %}
