{% extends "base.html" %}



{% block content %}    
   
    Horizontal size:
    <input type="number" min="1" max = "50">
    Vertical size:
    <input type="number" min="1" max = "50">
    <button>Apply</button>
    <script src="{{ url_for('static', filename='js/jquery-2.2.1.js') }}" ></script>
    <br/>
    <br/>
    <div id="canvas">
        <canvas id ="current_machine_status" width="500" height="500" style="-webkit-touch-callout: none; -webkit-user-select: none;"></canvas>
    </div>
    <div id="machine_summary">
        <p>Please click on a machine to view information</p>
    </div>

    <!-- Run the script for creating the machine view in the canvas -->
    <script src="{{ url_for('static', filename='js/edit_machine_layout.js') }}" ></script>
    <script type='text/javascript'>
        setup_canvas("{{user.authenticated}}")
    </script>
{% endblock content %}
