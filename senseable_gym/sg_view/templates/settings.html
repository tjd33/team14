{% extends "base.html" %}

{% block content %}
    <script>
        function delete_account() {
            if(confirm('Are you sure you want to delete this account?') == true) {
                window.location.href = '/delete_account';         
            }
            else { 
                return false;
            }          
        }
    </script>

    <h2> Account </h2>
    <div class="jumbotron" style="overflow:auto">
    
    <div class="col-xs-12 col-sm-4">
                <div class="btn btn-xlg btn-success">
                    <a href={{ url_for('edit_user')}}><div>Edit Profile</div></a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="btn btn-xlg btn-info" >
                    <a href={{ url_for('user_reservations')}}><div>My Reservations</div></a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="btn btn-xlg btn-primary">
                    <div onclick="delete_account()">Delete Account</div>
                </div>
            </div>
{% endblock content %}
