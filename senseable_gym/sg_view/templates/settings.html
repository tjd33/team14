{% extends "base.html" %}



{% block content %}
    <script>
        function delete_account() {
            if(confirm('Are you sure you want to delete this account?') == true) {
                window.location.href = '/delete_account';         
            }
            else { 
                return false;
            }          
        }
    </script>

    <h2> Account </h2>
    <div class="jumbotron" style="overflow:auto">
        
    <h3> Welcome {{user.full_name}} </h3>
        <div class="col-xs-6 col-sm-4">
            <a class="btn btn-xlg btn-success" href={{ url_for('edit_user')}}>Edit Profile</a>
        </div>
        <div class="col-xs-6 col-sm-4">
            <a class="btn btn-xlg btn-info" href={{ url_for('user_reservations')}}>My Reservations</a>
        </div>
        <div class="col-xs-6 col-sm-4">
            <a class="btn btn-xlg btn-primary" onclick="delete_account()">Delete Account</a>
        </div>
    </div>
{% endblock content %}
